<ion-header>
  <ion-toolbar>
    <ion-title>Aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div *ngIf="accessKey">

    <ion-item>
      <ion-label position="floating"> Digite seu nome: </ion-label>
      <ion-input type="text" [(ngModel)]="nameStudant"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Digite a chave de acesso: </ion-label>
      <ion-input type="text" [(ngModel)]="keyAcesso"> </ion-input>
    </ion-item>

  </div>
  
  <div *ngIf="!accessKey">
    <ion-list>

      <ion-item>
        <ion-label position="floating"> Username </ion-label>
        <ion-input type="text" [(ngModel)]="username"> </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating"> Password </ion-label>
        <ion-input type="password" [(ngModel)]="password"> </ion-input>
      </ion-item>

    </ion-list>
  </div>
  
  <ion-button color="dark" (click)="makeExame()" 
    fill="solid" expand="block"> {{ nameButton }} </ion-button>

</ion-content>
