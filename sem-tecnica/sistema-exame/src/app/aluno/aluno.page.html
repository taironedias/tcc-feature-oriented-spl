<ion-header>
  <ion-toolbar>
    <ion-title>Aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!-- ESCOLHA DA RESPOSTA -->
  <ion-item>
    <ion-grid>

      <ion-row>
        <ion-label> Escolha a opção de acesso: </ion-label>
      </ion-row>

      <ion-row>
        <ion-segment [(ngModel)]="opcaoAcesso" (ionChange)="setOpcaoAcesso()">
          <ion-segment-button value="keyexame">
            <ion-label> Key Exame </ion-label>
          </ion-segment-button>
          <ion-segment-button value="login">
            <ion-label> Login </ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-row>

    </ion-grid>
  </ion-item>

  <div *ngIf="opcaoAcesso == 'keyexame'">

    <ion-item>
      <ion-label position="floating"> Digite seu nome: </ion-label>
      <ion-input type="text" [(ngModel)]="nameStudant"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Digite a chave de acesso: </ion-label>
      <ion-input type="text" [(ngModel)]="keyAcesso"> </ion-input>
    </ion-item>

  </div>
  
  <div *ngIf="opcaoAcesso == 'login'">
    <ion-list>

      <ion-item>
        <ion-label position="floating"> Username </ion-label>
        <ion-input type="text" [(ngModel)]="username"> </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating"> Password </ion-label>
        <ion-input type="password" [(ngModel)]="password"> </ion-input>
      </ion-item>

    </ion-list>
  </div>
  
  <ion-button *ngIf="opcaoAcesso == 'keyexame' || opcaoAcesso == 'login'" color="dark" (click)="makeExame()" fill="solid" expand="block"> {{ nameButton }} </ion-button>

</ion-content>
