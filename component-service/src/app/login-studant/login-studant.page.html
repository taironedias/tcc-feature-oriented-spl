<ion-header>
  <ion-toolbar>
    <ion-title>login-studant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating"> Username </ion-label>
      <ion-input type="text" [(ngModel)]="username"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Password </ion-label>
      <ion-input type="password" [(ngModel)]="password"> </ion-input>
    </ion-item>
  </ion-list>
  
  <ion-button color="dark" (click)="makeExame()" fill="solid" expand="block"> Acessar </ion-button>
</ion-content>
