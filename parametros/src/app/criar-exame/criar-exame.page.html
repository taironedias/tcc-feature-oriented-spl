<ion-header>
  <ion-toolbar>
    <ion-title>Listar Exames</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button  fill="solid" expand="block" color="dark" (click)="criarExame()"> Criar Exame </ion-button>


  <ion-list>
      <ion-item *ngFor="let exame of examesArray; let i = index" (click)="goDetalhes(i)">
        {{ exame.nameExame }}
      </ion-item>
    </ion-list>
  
</ion-content>
