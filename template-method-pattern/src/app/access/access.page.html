<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating"> {{ labelText1 }} </ion-label>
    <ion-input type="text" [(ngModel)]="label1"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> {{ labelText2 }} </ion-label>
    <ion-input [type]="typeLabel2" [(ngModel)]="label2"> </ion-input>
  </ion-item>

  <ion-button color="dark" (click)="letsGo()" fill="solid" expand="block"> {{ buttonText}} </ion-button>
</ion-content>
